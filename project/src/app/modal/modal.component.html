<mat-dialog-content>
  <div class="modal-component">
<!-- card detail -->
    <div class="box-hacker">
      <div *ngFor="let hacker of HackerNews">
        <div>
          <!-- title component -->
          <div class="card-title">
            <h3>{{ hacker.title }}</h3>
          </div>
          <!-- title end-->

          <div class="flex">
            <!-- component -->
            <div class="flex-right">
              <div>
                <div class="time card-components">
                  <p class="card-components">
                    {{ hacker.score }} Points by {{ hacker.by }} |
                    <a
                      href="{{ hacker.url }}"
                      target="_blank"
                      class="card-components"
                      >{{ hacker.url }}</a
                    >
                  </p>
                  |
                  <div class="center-time">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <path
                        d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z"
                        stroke="#9B9B9B"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M8 4.66666V7.99999H11.3333"
                        stroke="#9B9B9B"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>

                  <p>
                    {{ hacker.formattedTime }}
                  </p>
                  <div class="star">
                    <p>tranding</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- end component -->
            <div class="flex-left">
              <button class="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <path
                    d="M14 8C14 11.3137 11.3137 14 8 14C6.81929 14 5.71824 13.659 4.78998 13.07L2 14L2.92999 11.21C2.34104 10.2818 2 9.18071 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8Z"
                    stroke="#FF6600"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M10.6667 8H10.6687V8.002H10.6667V8Z"
                    stroke="#FF6600"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M8 8H8.002V8.002H8V8Z"
                    stroke="#FF6600"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5.33333 8H5.33533V8.002H5.33333V8Z"
                    stroke="#FF6600"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p>{{hacker.kids.length}} {{hacker.type}}</p>
              </button>
            </div>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
    <!-- card detail end -->
<!-- comment status -->
    <div class="box-comment">
      <div *ngFor="let comment of comments">
        <mat-card :key="comment" class="mat-comment">
          <div>
            <mat-card-content class="comment-text">
              <div>
                <div>
                  <h4>{{ comment.by }}</h4>
                  <p [innerHTML]="comment.text "></p>
                </div>
              </div>
            </mat-card-content>
          </div>
        </mat-card>
        <div class="time-comment">
          <p>{{ comment.formattedTime }}</p>
        </div>
      </div>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
      </mat-dialog-actions>
    </div
    >
  </div>
  <!-- comment end -->
</mat-dialog-content>
